<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tiendita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <button id="open-menu" class="open-menu">
            <i class="bi bi-list"></i>
        </button>

        <aside>
            <button id="close-menu" class="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <div class="logo-container">
                <img src="./img/logo.png" alt="Logo La Tiendita" class="logo-img">
                <h1 class="logo">La Tiendita</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-shop"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="gaseosa" class="boton-menu boton-categoria">
                            <i class="bi bi-cup-straw"></i> Gaseosas
                        </button>
                    </li>
                    <li>
                        <button id="aperitivos" class="boton-menu boton-categoria">
                            <i class="bi bi-stars"></i> Aperitivos
                        </button>
                    </li>
                    <li>
                        <button id="cervezas" class="boton-menu boton-categoria">
                            <i class="bi bi-cup-hot"></i> Cervezas
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div class="anuncio-descuento">
                <i class="bi bi-tag-fill"></i>
                <p>¡Obtén un 25% de descuento al comprar 5 o más productos!</p>
            </div>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    <footer>
        <p class="texto-footer">© 2025 Brian Gonzalez</p>
    </footer>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
